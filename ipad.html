<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Lundbeck</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <style>

      body {
        text-align:center;
      }
      
      .bg{
        width:100%;
      }
      .mytext {
        position:absolute;
        left:50%;
        top:65%;
        transform: translate(-50%, -50%);
        border:none;
        outline:none;
      }

      .submit-button {
        position:relative;
        top: -200px;
        width: 300px;
        height:100px;
        border-radius:20px;
      }
        
    </style>
  </head>
  <body>
    
    <img src="Img/ipad.jpg" class="bg"/>
    <textarea class="mytext" cols="60" rows="15" placeholder="Enter your text here..."></textarea>
    <button onClick="updateQuestion();" class="submit-button">SUBMIT</button>
    <script>
    function updateQuestion(){
        $.ajax({url: "api/config.php", data: {action:"new",question:$("mytext").val()}, success: function(result){
          window.alert("Question added to the main screen");
          $(".mytext").val("");
        }});
    }
      
    $(document).ready(function() {

    });
    </script>
  </body>
</html>
